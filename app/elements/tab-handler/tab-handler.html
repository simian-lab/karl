<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="tab-handler">
  <template>
    <paper-dialog id="newTabDialog" heading="Add new service" transition="paper-dialog-transition-center">
      <paper-input id="dialog-add-note-text" label="Text"></paper-input>
      <paper-button label="Cancel" dismissive></paper-button>
      <paper-button label="Ok" affirmative default
          on-click="{{addNote}}"></paper-button>
    </paper-dialog>
  </template>
</dom-module>

<script>
  // register a new element called proto-element
  Polymer({
    is: "tab-handler",
    properties: {
      tabs: Array
    },
    ready: function() {
      if(chrome.storage && chrome.storage.sync) {
        chrome.storage.sync.get('tabs', function(items) {
          tabs = items;
        });
      }
      else {
        tabs = [];
      }
    },
    addTab: function(type) {
      this.$.newTabDialog.open();
    },
    createNewTab: function(type) {
      console.log('creating ' + type + 'account');
    }
  });
</script>
