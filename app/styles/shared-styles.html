<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      .page-title {
        @apply(--paper-font-display2);
      }

      paper-menu a > *, paper-menu paper-item > *, paper-menu paper-icon-item > * {
        pointer-events: none;
      }

      @media (max-width: 600px) {
        .page-title {
          font-size: 24px!important;
        }
      }
      
      .flex-center-justified {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        @apply(--layout-center);
      }
      
      .fullcontent {
        width: 100%;
        height: calc(100vh - 64px);
        border: 0;
      }
      
      @keyframes scroller {
        0% {
          transform: translate3d(0,0,0);
        }
        100% {
          transform: translate3d(0,-320px,0);
        }
      }
      
      .welcome {
        background-color: var(--primary-color);
        overflow: hidden;
        position: relative;
      }
      
      .scroll {
        background-image: url(http://scarbroughstudios.com/img/codepen.svg);
        background-position: center center;
        background-size: 500px;
        position: absolute;
        top: 0px;
        left: 0px;
        height: 400%;
        width: 100%;
        z-index: 0;
        animation: scroller 5s linear infinite;
      }
    </style>
  </template>
</dom-module>
